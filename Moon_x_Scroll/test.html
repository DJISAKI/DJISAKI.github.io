<script type="text/javascript">
	$(document).ready(function(){
		$('.slider-wrap').slick({
			infinite: true, //スライドのループ有効化
			dots:false, //ドットのナビゲーションを表示
			centerMode: true, //要素を中央寄せ
			centerPadding:'10%', //両サイドの見えている部分のサイズ
			autoplay:true, //自動再生
			arrows: false,
			slidesToShow: 3,
			slidesToScroll: 3,
			responsive:[
				{
				breakpoint: 767,
				settings:{
					slidesToShow: 1,
					slidesToScroll: 1
				}
			}
			]
		});
	});
</script>
<script>
	$(document).ready(function() {
			var button = $('.btn-circle');
		$(window).scroll(function () {
				if ($(this).scrollTop() < 100) {
  	button.fadeOut();
				} else {
  	button.fadeIn();
  		}
		});
		});
</script>
